<div [container]="appendTo" (isOpenChange)="onOpenChange()" (onHidden)="onHidden()" [dropup]="isDropUp" dropdown #dropdown="bs-dropdown">
  <ul class="datetime-popup dropdown-menu" role="menu" (offClick)="onClose()" [ngClass]="{ 'show': dropdown.isOpen === true, 'body-container': appendTo == 'body', 'dropdown': !isDropUp, 'dropup': isDropUp }" *dropdownMenu>
    <li class="my-2 mx-2">
      <datepicker [(ngModel)]="localValue"
                  (ngModelChange)="onPickerChange()"
                  [showWeeks]="showWeeks"
                  [datepickerMode]="datepickerMode"
                  [minDate]="minDate"
                  [maxDate]="maxDate"
                  [dateDisabled]="dateDisabled"></datepicker>
      <timepicker *ngIf="showTime"
                  [(ngModel)]="localValue"
                  [min]="minDate"
                  [max]="maxDate"
                  [hourStep]="hourStep"
                  [minuteStep]="minuteStep"
                  [secondsStep]="secondsStep"
                  [showSeconds]="showSeconds"
                  [showMeridian]="showMeridian"
                  (ngModelChange)="onPickerChange()"></timepicker>
    </li>
    <li class="mx-2 mb-2">
      <span class="btn-group float-left">
          <button type="button"
                  (click)="onNow()"
                  *ngIf="nowButton.show"
                  [ngClass]="nowButton.cssClass">{{ nowButton.label }}</button>
          <button type="button"
                  (click)="onClear()"
                  *ngIf="clearButton.show"
                  [ngClass]="clearButton.cssClass">{{ clearButton.label }}</button>
      </span>
      <span class="btn-group float-right">
          <button type="button"
                  (click)="onClose()"
                  *ngIf="closeButton.show"
                  [ngClass]="closeButton.cssClass">{{ closeButton.label }}</button>
      </span>
    </li>
  </ul>
</div>
