<div class="row">
  <div class="col-18 col-md-4">
    <div class="input-group">

      <div (onHidden)="onHidden()" dropdown #dropdown="bs-dropdown">
        <ul class="datetime-popup dropdown-menu" role="menu" [ngClass]="{ 'show': dropdown.isOpen === true, 'dropdown': !isDropUp, 'dropup': isDropUp }" *dropdownMenu>
          <li class="my-2 mx-2">
            <datepicker [(ngModel)]="localValue"
                        (ngModelChange)="onPickerChange()"></datepicker>
          </li>
        </ul>
      </div>

      <input class="form-control" />

      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="onTogglePicker()">
          Open
        </button>
      </div>
    </div>
  </div>
</div>
