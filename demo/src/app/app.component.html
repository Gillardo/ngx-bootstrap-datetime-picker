<div class="row">
  <div class="col-18 col-md-4">
    <div class="input-group">
      <datetime-popup [(value)]="localValue" [showPopup]="showPopup"></datetime-popup>

      <input class="form-control" name="myDate" />

      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="onTogglePicker()">
          Open
        </button>
      </div>
    </div>
  </div>
</div>
<div>
  Selected date: {{ localValue }}
</div>
